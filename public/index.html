<!-- Myprofile template
 -->
<template id="user-profile-page">
  <div class="vue-component">
    <div v-if="user" class="container">
      <h3>{{ user.image }}</h3>
      <h3>{{ user.first_name }}</h3>
      <h3>{{ user.last_name }}</h3>
      <h3>{{ user.email }}</h3>
      <h3>{{ user.gender }}</h3>
      <h3>{{ user.city }}</h3>
      <h3>{{ user.state }}</h3>
      <h3>{{ user.zipCode }}</h3>

      <a class="btn btn-primary" v-bind:href="'/#/users/' + user.id + '/edit'">Edit</a>
    </div>


    <h3>Parent Pending</h3>
    <div v-for="request in parent_pending_requests">
      <a v-bind:href="'/#/requests/' + request.id + '/edit'">
        <!-- <a v-bind:href="'/#/requests/' + request.id + '/new'"> -->
          <p>Status: {{ request.status }}</p>
          <p>Start Time: {{ request.start_time }}</p>
          <p>End Time: {{ request.end_time }}</p>
          <p>Location: {{request.location }}</p>
          <p>Number of children: {{ request.number_of_children }}</p>
          <p>Hourly Rate: {{ request.pay_rate }}</p>
      <a class="btn btn-primary" v-bind:href="'/#/requests/' + request.id + '/edit'">Update request</a>
      <button class="btn btn-primary" v-on:click="parentDestroy(request)">Cancel request</button> 
        </a>
      <!-- </a>  -->
    </div>

     <h3>Parent Accepted</h3>
    <div v-for="request in parent_accepted_requests">
          <p>Status: {{ request.status }}</p>
          <p>Start Time: {{ request.start_time }}</p>
          <p>End Time: {{ request.end_time }}</p>
          <p>Location: {{request.location }}</p>
          <p>Number of children: {{ request.number_of_children }}</p>
          <p>Hourly Rate: {{ request.pay_rate }}</p>
      <button class="btn btn-primary" v-on:click="parentDestroy(request)">Delete request</button> 
    </div>

     <h3>Nanny Pending</h3>
    <div v-for="request in nanny_pending_requests">
          <p>Status: {{ request.status }}</p>
          <p>Start Time: {{ request.start_time }}</p>
          <p>End Time: {{ request.end_time }}</p>
          <p>Location: {{request.location }}</p>
          <p>Number of children: {{ request.number_of_children }}</p>
          <p>Hourly Rate: {{ request.pay_rate }}</p>
      <button class="btn btn-primary" v-on:click="nannyAccept(request)">Accept request</button> 
      <button class="btn btn-primary" v-on:click="nannyDecline(request)">Decline request</button> 
    </div>
  
     <h3>Nanny Accepted</h3>
    <div v-for="request in nanny_accepted_requests">
      <a v-bind:href="'/#/requests/' + request.id + '/edit'">
        <a v-bind:href="'/#/requests/' + request.id + '/new'">
          <p>Status: {{ request.status }}</p>
          <p>Start Time: {{ request.start_time }}</p>
          <p>End Time: {{ request.end_time }}</p>
          <p>Location: {{request.location }}</p>
          <p>Number of children: {{ request.number_of_children }}</p>
          <p>Hourly Rate: {{ request.pay_rate }}</p>
        </a>
      </a> 
    </div>
    <div>
    </div>  
  </div>
</template>
